<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web midi api test</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <p class="pot-val">potentiometer value:</p>
    <p class="btn-val">button value:</p>
    <button class="button add">add fader</button>
    <button class="button remove">remove fader</button>
    <div class="faders"></div>

    <svg viewbox="0 0 60 60">
      <circle
        cx="30"
        cy="30"
        r="27"
        style="stroke-width: 6; fill: none; transform-origin: center;"
      ></circle>
      <circle
        cx="30"
        cy="30"
        r="27"
        style="stroke-width: 6; stroke: red; stroke-dasharray: 64, 99999; transform: rotate(90deg); fill: none; transform-origin: center;"
      ></circle>
    </svg>
  </body>
  <script src="./midiDefinitions.js" type="module"></script>
  <script src="./uiComponents.js" type="module"></script>
  <script src="./midi.js" type="module"></script>
</html>
